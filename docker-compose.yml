version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ./nextjs-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./nestjs-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=jingjing
      - DB_PASSWORD=jingjing2024!
      - DB_DATABASE=jingjing_db
      - JWT_SECRET=jingjing_jwt_secret_2024_very_secure_key
    depends_on:
      - mysql
    restart: unless-stopped

  # MySQL数据库
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_jingjing2024!
      - MYSQL_DATABASE=jingjing_db
      - MYSQL_USER=jingjing
      - MYSQL_PASSWORD=jingjing2024!
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # SSL证书目录
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
